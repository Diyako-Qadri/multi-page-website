  <section class="main fotm-content">
    <div>
      <h2>Contact Us</h2>
    </div>
    <form action="mailto: high1athlete@email.com" method="post" enctype="text/plain">
    <fieldset class="">
      <legend>Send a request</legend>
      <div class="field name">
        <label class="required" for="name">Name</label>
        <input type="text" id="name" name="Name" placeholder="" minlength="6" required/>
      </div>
      <div class="field mail">
        <label class="required" for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="" minlength="13" required/>
      </div>
      <div class="field phone">
        <label class="required" for="phone">Phone</label>
        <input type="number" id="phone" name="email" minlength="8" required/>
      </div>
      <div class="field message">
        <label class="required" for="message" required>Message</label>
        <textarea name="message" id="message" cols="25" rows="10" placeholder="message" required></textarea>
      </div>
      <p><span class="required"></span>is a required field</p>
    </fieldset>
    <button type="submit">SEND IT</button>
</form>
